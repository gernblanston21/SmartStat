september=SEPTEMBER

[ALIASES_WILDCARD]
; NBA wildcard aliases

[ALIASES_REGEX]
; --- SEASON (robust) ---
^season\((\d{4})\)$ = SPLIT.SEASON.YEAR:\1
^(\d{4})[-/](\d{2})$ = SPLIT.SEASON.SPAN:\1-\2
^last[_ ]?(\d+)[_ ]?seasons?$ = SPLIT.SEASON.PREVN:\1
^since[_ ]?(\d{4})$ = SPLIT.SEASON.SINCE_YEAR:\1

; --- LAST N GAMES / MONTHS ---
^last[_ ]?(\d+)[_ ]?games?$ = SPLIT.GAMES.PREVN:\1
^last[_ ]?(\d+)[_ ]?months?$ = SPLIT.MONTHS.PREVN:\1

; --- PER-GAME normalizers (reduce alias bloat) ---
^points?([/_ ]?per)?[/_ ]?g(m)?$ = PPG
^rebounds?([/_ ]?per)?[/_ ]?g(m)?$ = RPG
^assists?([/_ ]?per)?[/_ ]?g(m)?$ = APG
^steals?([/_ ]?per)?[/_ ]?g(m)?$ = SPG
^blocks?([/_ ]?per)?[/_ ]?g(m)?$ = BPG
^turnovers?([/_ ]?per)?[/_ ]?g(m)?$ = TURNS

; --- 3PT variants ---
^(3p%|3pt%|fg3%|3\-pt%|3pt pct|3p pct)$ = 3FG
^(3pt made|3p made|fg3m)$ = 3FGM
^(3pt att|3p att|fg3a)$ = 3FGA

; --- 2PT variants ---
^(2p%|2pt%|fg2%|2\-pt%)$ = 2FG
^(2pt made|2p made|fg2m)$ = 2FGM
^(2pt att|2p att|fg2a)$ = 2FGA

; --- REBOUND variants ---
^(oreb|off reb|o reb)$ = OREB/G
^(dreb|def reb|d reb)$ = DREB/G

; --- FOULS ---
^(pf/g|fouls per game)$ = PF/G

[CONCEPT_TO_STAT]
; --- SEASON concepts ---
SPLIT.SEASON.YEAR=season({{param:year}})
SPLIT.SEASON.SPAN=season({{param:span}})
SPLIT.SEASON.PREVN=season(prev{{param:n}})
SPLIT.SEASON.SINCE_YEAR=season(last{{param:n_from_year}})

; --- LAST N constructs ---
SPLIT.GAMES.PREVN=last_game({{param:n}})
SPLIT.MONTHS.PREVN=month(last{{param:n}})

