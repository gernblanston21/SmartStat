[_BOM_GUARD_]
; Parser Protection

[TRANSFORMS]
to_lower=true
trim=true
collapse_spaces=true
spaces_to_underscores=true
strip_chars=',",:,;,/,\\,|,(,),?
normalize_diacritics=true

[LEARN]
fuzzy_threshold=0.74
fuzzy_threshold_short=0.82
phonetic_enable=true
jaccard_threshold=0.68
stopwords=points,rebound,assist,turnover,team
deny_fuzzy=PER,TS%,USG,AST,REB
prefer_pitcher_tokens=

[TRANSFORMS_REGEX]
; NBA-specific regex transforms go here

[ALIASES]
october=OCTOBER
november=NOVEMBER
december=DECEMBER
january=JANUARY
february=FEBRUARY
