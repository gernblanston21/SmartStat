; NHL wildcard aliases

[ALIASES_REGEX]
; --- SEASON (robust) ---
^season\((\d{4})\)$ = SPLIT.SEASON.YEAR:\1
^(\d{4})[-/](\d{2})$ = SPLIT.SEASON.SPAN:\1-\2
^last[_ ]?(\d+)[_ ]?seasons?$ = SPLIT.SEASON.PREVN:\1
^since[_ ]?(\d{4})$ = SPLIT.SEASON.SINCE_YEAR:\1

; --- LAST N GAMES / MONTHS (qualifier normalizers) ---
^last[_ ]?(\d+)[_ ]?games?$ = SPLIT.GAMES.PREVN:\1
^last[_ ]?(\d+)[_ ]?months?$ = SPLIT.MONTHS.PREVN:\1

; --- STRENGTH CODES (normalize to EVEN/PP/SH) ---
^(ev|even[_ ]?strength|5v5|5[_-]?on[_-]?5)$ = SPLIT.STRENGTH:EVEN
^(pp|power[_ ]?play)$ = SPLIT.STRENGTH:PP
^(sh|short[_ ]?handed)$ = SPLIT.STRENGTH:SH

; --- RATE SHORTHANDS â†’ canonical category keys ---
^goals?([/_ ]?per)?[/_ ]?g(m)?$ = GOALS/GAME
^assists?([/_ ]?per)?[/_ ]?g(m)?$ = ASSISTS/GAME
^points?([/_ ]?per)?[/_ ]?g(m)?$ = POINTS/GAME
^shots?([/_ ]?per)?[/_ ]?g(m)?$ = SHOTS/GAME
^hits?([/_ ]?per)?[/_ ]?g(m)?$ = HITS/GAME
^missed[_ ]?shots?([/_ ]?per)?[/_ ]?g(m)?$ = MISSED SHOTS/GAME
^pim([/_ ]?per)?[/_ ]?g(m)?$ = PIM/GAME
^saves?([/_ ]?per)?[/_ ]?g(m)?$ = SAVES

; --- SAVE% variants â†’ "SAVE %" category key (handled by CATEGORY aliases) ---
^(sv|save)[ _]?%$ = SAVE %
^(sv[ _]?pct|save[ _]?pct|svpct)$ = SAVE %

[CONCEPT_TO_STAT]
; --- SEASON concepts ---
SPLIT.SEASON.YEAR=season({{param:year}})
SPLIT.SEASON.SPAN=season({{param:span}})
SPLIT.SEASON.PREVN=season(prev{{param:n}})
SPLIT.SEASON.SINCE_YEAR=season(last{{param:n_from_year}})

; --- LAST N constructs ---
SPLIT.GAMES.PREVN=last_game({{param:n}})
SPLIT.MONTHS.PREVN=month(last{{param:n}})

; --- STRENGTH normalizer -> qualifier filter pieces ---
SPLIT.STRENGTH= special_teams({{param:value}})

